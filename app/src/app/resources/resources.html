<h3>RESEARCH ARTICLE ARCHIVE</h3>
<p>Click on an article to view it</p>

<div class="search-container">
  <mat-form-field appearance="fill" class="search">
    <mat-label>Search</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="..." #input>
    <button matSuffix mat-button>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="mat-elevation-z1">
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columns">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class='{{column}}'> {{column | titlecase}} </th>
      <td mat-cell *matCellDef="let element" class='{{column}}'> <span class='{{column}}'>{{element[column]}}</span> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let element; columns: columns;" class="element-row" (click)="clickEvent(element)">
    </tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of papers"></mat-paginator>
</div>
